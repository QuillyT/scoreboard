<html>
    <head>
        <link type="text/css" href="css/basic.css" rel="stylesheet" />
        <script type="text/javascript" src="js/script.js"></script>
        
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
        <script src="js/jquery.fittext.js"></script>
        <script>
            $(document).ready(function(){
                $("h1").fitText(0.15);
                $("h2").fitText(1);
            });            
        </script>
    </head>
    <body>
        
        <div id="content">
            
            <div id="team1" class="teamwrapper">                
                <div class="teamname" onclick="clear1()"><h2>Team 1</h2></div>                
                <div class="score"><h1 id="score1">0</h1></div>                
                <div class="buttonwrapper">
                    <input type="button" class="alter" value="+" onclick="plus1()">
                    <input type="button" class="alter" value="-" onclick="minus1()">
                </div>
            </div>
            
            <div id="team2" class="teamwrapper">               
                <div class="teamname" onclick="clear2()"><h2>Team 2</h2></div>                
                <div class="score"><h1 id="score2">0</h1></div>                
                <div class="buttonwrapper">
                    <input type="button" class="alter" value="+" onclick="plus2()">
                    <input type="button" class="alter" value="-" onclick="minus2()">                                       
                </div>
            </div>
        </div>
    </body>
</html>
